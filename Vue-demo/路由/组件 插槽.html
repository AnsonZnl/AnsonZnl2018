    <!-- CSS -->
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
<div id="app">
    <com>
        holle vue

        <ul slot="s1">
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ul>
        <ol slot="s2">
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
        </ol>
    </com>
</div>

    <!-- JavaScript -->
    <script src="js/vue.js"></script>
    <script>
        Vue.component("com",{
            template:
            `
            <div>
                <slot name="s1"></slot>
                <h1>holle world</h1>
                <slot name="s2"></slot>
                <slot></slot>
            </div>
            `
        });
//        slot  插槽 显示组件之间的内容 可调整位置 以slot 命名 在组件中插槽显示
        new Vue({
            el:"#app"
        })
    </script>
</body>

</html>
