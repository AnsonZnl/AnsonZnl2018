<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <my-hello>304</my-hello>
</div>
<script src="js/vue.js"></script>
<script>
    //slot向显示组件之间的内容，直接在组件中放置一个slot标签就可以了
    Vue.component('my-hello',{
        template:`
            <div>
                <h1>welcome</h1>
                <slot></slot>
            </div>
        `
    })
    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
