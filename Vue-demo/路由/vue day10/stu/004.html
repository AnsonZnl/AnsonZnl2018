<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <router-link to="/home">home</router-link>
    <router-link to="/user">user</router-link>
    <div>
        <router-view></router-view>
    </div>
</div>
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
   var Home=Vue.component('home',{
       template:'<h1>这是主页</h1>'
   });
   var User=Vue.component('user',{
       template:`
       <div>
        <h1>这是用户页</h1>
        <router-link to="/user/regist">注册</router-link>
        <router-link to="/user/login">登陆</router-link>
         <router-view></router-view>
       </div>
       `
   });
   var Regist=Vue.component('regist',{
       template:'<h1>这是注册</h1>'
   });
   var Login=Vue.component('login',{
       template:'<h1>这是登陆</h1>'
   });
   var myRoutes=[
       {path:'/home',component:Home},
       {
           path:'/user',
           component:User,
           children:[
               {path:'regist',component:Regist},
               {path:'login',component:Login}
           ]
       }
   ];
   var myRoter=new VueRouter({
       routes:myRoutes
   });
    new Vue({
        el: '#app',
        router:myRoter
    })
</script>
</body>
</html>
