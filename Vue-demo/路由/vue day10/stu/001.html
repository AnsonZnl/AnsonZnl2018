<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <my-component>
        <ul slot="s1">
            <li>11111</li>
            <li>22222</li>
            <li>33333</li>
        </ul>
        <ol slot="s2">
            <li>aaaaa</li>
            <li>bbbbb</li>
            <li>ccccc</li>
        </ol>
    </my-component>
</div>
<script src="js/vue.js"></script>
<script>
Vue.component('my-component',{
    template:`
      <div>
        <slot name="s1"></slot>
        <h1>hello component</h1>
        <slot name="s2"></slot>
      </div>
    `
})

    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
