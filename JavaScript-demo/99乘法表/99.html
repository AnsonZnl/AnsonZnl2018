<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>九九乘法表</title>
 </head>
 <body>
  <script type="text/javascript">
		for(var i=1;i<=9;i++){
			var str="";
			for(var j=1;j<=i;j++){
				str+=(j+"*"+i+"="+(i*j))+"\t";
			}
				document.write(str+"<br>");
		}
			
			
  </script>
 </body>
</html>
