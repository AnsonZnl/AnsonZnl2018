<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //声明一个空数组emps保存员工姓名
        //声明一个空字符串ename表示要输入的员工姓名
        //当ename!='exit',把员工姓名ename追加到emps中
        //输出emps;
        var emps=[];
        var ename='';
        while((ename=prompt('你爱我吗？'))!='我爱你'){
            emps[emps.length]=ename;
        }
        console.log(emps);
    </script>
</head>

</body>
</html>
